<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Keep Track</title>
</head>
<body>


    
<!-- ----------------------------------------------------------- -->


    <header>
        <img src="photos/bank 1.png" alt="bank icon">
        <div>
            <div><img src="photos/bank 1.png" alt="bank icon"></div>
           
            <div><img src="photos/—Pngtree—wallet line black icon_3767664 1.png" alt="wallet icon"></div>
             <div><img src="photos/bitcoin 2.png" alt="bitcoin icon"></div>
        </div>
    </header>


    <!----------------------- header-------------------------- -->
    <div class="hero-section">
        <img src="photos/bank 1.png" alt="bank icon">
        <div>
            <p>wallet</p>
            <p id="savings">$2600.00</p>
            <input id="savingsInput" type="number" placeholder="0.00">
        </div>
    </div> 

    <!-- -----------------hero--------------------------- -->
    <div class="section">

        <div class="item-column">
            <div class="first-div">
                <p id="totalP">Rent</p>
                <input id="titalInput" type="text" placeholder="Tital">
                <p id="amountPaid">800.00</p>
                <input id="apInput" type="number" placeholder= "0.00">
            </div>
            <!-- ----------first div-------------- -->
            <div class="second-div">
                <div  class="empty-div">
                    <div id="percent-bar" class="full-div"></div>
                </div>
                <div>
                    <p id="leftToSpend">0.00</p>
                    <div>
                    <input class="formField" type="number" placeholder=" Fill in here">
                    <p id="totalCost">800.00</p>
                    <button id="editBtn">edit</button>  
                    </div>
                </div>
                
                
            </div>
            <!-- -------------second div------------------ -->
      
           
        </div>

    </div>
  

    <script src="script.js"></script>
</body>
</html>
